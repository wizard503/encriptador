		<div class="column1">
			<div class="input">
				<textarea name="text" class="input" cols="30" rows="10" placeholder="Ingrese el texto aqui" required></textarea>
			</div>

				<label for="botones">Solo letras minúsculas y sin acentos</label>
				<br>
				<button class="encriptar" id="encriptar">Encriptar</button>
				<button class="desencriptar" id="desencriptar">Desencriptar</button>

		</div>

			<div class="mensaje">
				<img id="munheco" src="imagenes/Muñeco.png" alt="">

					<h3>Ningun mensaje fue encontrado</h3>
					<p>Ingresa el texto que desees encriptar o desencriptar.</p>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
	var texto=document.querySelector('textarea');
	var encriptar=document.querySelector(".encriptar");
	var desencriptar=document.querySelector(".desencriptar");
	texto.focus();

	function encript(){
		var palabras=texto.value;
		var frase=palabras.toLowerCase();
		var encriptada="";

		for(var i=0;i<frase.length;i++){
			if(frase[i]=="a"){
				encriptada+="ai";
			}else if(frase[i]=="e"){
				encriptada+="enter";
			}else if(frase[i]=="i"){
				encriptada+="imes";
			}else if(frase[i]=="o"){
				encriptada+="ober";
			}else if(frase[i]=="u"){
				encriptada+="ufat";
			}else{
				encriptada+=frase[i];
			}
		}
	console.log(encriptada);
	texto.value="";
	}
	function desencript(){
		var palabras=texto.value;
		var frase=palabras.toLowerCase();
		var desencriptada="";
		for(var i=0;i<frase.length;i++){
			if(frase.search("ai")){
				desencriptada+=frase.replace("ai","a");
				if(frase.search("enter")){
					desencriptada+=frase.replace("enter","e");
				}
			}
			var i=frase.replace("imes","i");
			var o=frase.replace("ober","o");
			var u=frase.replace("ufat","u");
		}

		console.log(desencriptada);
	}
	texto.value="";

	encriptar.addEventListener("click",encript);
	
	desencriptar.addEventListener("click",desencript);
</script>
